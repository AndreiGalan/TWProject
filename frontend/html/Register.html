<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel = "icon" href = "../images/logo.png" type = "image/x-icon">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
<link rel="stylesheet" href="../css/headerV2.css">
<link rel="stylesheet" href="../css/registerstyle.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<script src="../js/register.js"></script>

  <nav class="navMenu">
    <a href="Home.html">Home</a>
    <a href="AboutLogOut.html">About</a>
    <a href="ContactLogOut.html">Contact</a>
    <div class="dot"></div>
  </nav>
<div class="container">
    <div class="content">
        <div class="screen-2">
            <img src="../images/register.jpg" class="img" alt="registerimg">
        </div>
        <div class="screen-1">
            <img src ="../images/logo.png" class="img" alt="Logo">
            <div class="content">
                <div class="first-half">
                    <div class="labels">
                        <label for="firstName">First Name</label>
                        <div class="sec-2">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" name="firstName" id="firstName" placeholder="Your first name" style="background-color: #EEEEEE;" required>
                        </div>
                        </div>
                        <div class="labels">
                        <label for="lastName">Last Name</label>
                        <div class="sec-2">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" name="lastName" placeholder="Your last name" id="lastName" style="background-color: #EEEEEE;" required>
                        </div>
                        </div>
                        <div class="password">
                        <label for="password">Password</label>
                        <div class="sec-2">
                            <ion-icon name="lock-closed-outline" ></ion-icon>
                            <input class="pas" type="password" name="password" id="password" style="background-color: #EEEEEE;"  required>
                            <i class="bi bi-eye-slash" id="togglePassword" ></i>
                        </div>
                        <script src="../js/showPassword.js"></script>
                        </div>
                </div>
                <div class="second-half">
                    <div class="labels">
                        <label for="username">Username</label>
                        <div class="sec-2">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" name="username" id="username" placeholder="Your username" style="background-color: #EEEEEE;" required>
                        </div>
                        </div>
                        <div class="labels">
                        <label for="email">Email Adress</label>
                        <div class="sec-2">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="text" name="email" placeholder="username@gmail.com" id="email" style="background-color: #EEEEEE;" required>
                        </div>
                        </div>
                        <div class="password">
                        <label for="passwordReset">Repeat Password</label>
                        <div class="sec-2">
                            <ion-icon name="lock-closed-outline" ></ion-icon>
                            <input class="pas" type="password" name="passwordReset" id="passwordReset" style="background-color: #EEEEEE;" required>
                            
                        </div>
                        </div>
                </div>
            </div>
            <p class="btn-switch">					
                <input type="radio" id="male" name="switch" class="btn-switch__radio btn-switch__radio_yes">
                <input type="radio" checked id="female" name="switch" class="btn-switch__radio btn-switch__radio_no">
                <label for="male" class="btn-switch__label btn-switch__label_yes"><span class="btn-switch__txt">Male</span></label>
                <label for="female" class="btn-switch__label btn-switch__label_no"><span class="btn-switch__txt">Female</span></label>
              </p>
                <button class="login" onclick="register() ">Register </button>
        </div>
    </div>
</div>
  
</body>
</html>
