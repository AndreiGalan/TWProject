<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/admin.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Admin Panel</h1>
    <div class="options">
        <button id="seeAllQuestionsBtn">See All Questions</button>
        <button id="addQuestionBtn">Add Picture/Equation Questions</button>
        <form id="uploadForm">

            <button type="submit">Upload</button>
        </form>
    </div>
</div>
</body>
</html>
