<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz</title>
    <link rel="stylesheet" href="../css/game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	
</head>
<body>

      <div class="hearts">

        <div class="heart">
            <img src="../images/game/heart.png" alt="Heart1">
        </div>

        <div class="heart">
            <img src="../images/game/heart.png" alt="Heart2">
        </div>
        
        <div class="heart">
            <img src="../images/game/heart.png" alt="Heart3">
        </div>
    </div>

    <div class="quizz-container">

        
        <div class="image-equation">
            <img src="../images/game/kiwi.jpg" alt="kiwi-img">
        </div>

        <div class="question-holder">
            <h2>What is the name of this fruit?</h2>
        </div>

        <div class="form-holder">
            <form>

                <div class="form-answers">
                    <label for="answer1">
                        <div>
                            <input type="radio" id="answer1" name="answer" value="answer1" required>
                            <span class="alphabet">A</span> green-apple
                        </div>
                    </label>
              
                    <label for="answer2">
                        <div>
                            <input type="radio" id="answer2" name="answer" value="answer2" required>
                            <span class="alphabet">B</span> green-banana
                        </div>
                    </label>

                    <label for="answer3">
                        <div>
                            <input type="radio" id="answer3" name="answer" value="answer3" required>
                            <span class="alphabet">C</span> kiwi
                        </div>
                    </label>

                    <label for="answer4">
                        <div>
                            <input type="radio" id="answer4" name="answer" value="answer4" required>
                            <span class="alphabet">D</span> green-orange
                        </div>
                </div>

                <button class="next-btn" onclick="location.href='#quizz-container-equation';"> Next</button>
                
            </form>
        </div>
    
    </div>

    <div id="quizz-container-equation">

        
        <div class="image-equation">
            <img src="../images/game/kiwi.jpg" alt="kiwi-img">
        </div>

        <div class="question-holder">
            <h2>What is the name of this fruit?</h2>
        </div>

        <div class="form-holder">
            <form>

                <div class="form-answers">
                    <label for="answer1">
                        <div>
                            <input type="radio" id="answer1" name="answer" value="answer1" required>
                            <span class="alphabet">A</span> green-apple
                        </div>
                    </label>
              
                    <label for="answer2">
                        <div>
                            <input type="radio" id="answer2" name="answer" value="answer2" required>
                            <span class="alphabet">B</span> green-banana
                        </div>
                    </label>

                    <label for="answer3">
                        <div>
                            <input type="radio" id="answer3" name="answer" value="answer3" required>
                            <span class="alphabet">C</span> kiwi
                        </div>
                    </label>

                    <label for="answer4">
                        <div>
                            <input type="radio" id="answer4" name="answer" value="answer4" required>
                            <span class="alphabet">D</span> green-orange
                        </div>
                </div>

                <button class="next-btn"> Next</button>
                
            </form>
        </div>
    
    </div>
      

</body>
</html>
