<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "../images/logo.png" type = "image/x-icon">
    
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/profile_page.css">
    <link rel="stylesheet" href="../css/profile_page_buttons.css">
    <link rel="stylesheet" href="../css/header.css">

    <title>My Profile</title>
</head>
<body>

    <header>
        <div class="inner-width">
            <h1 class="logo"> <img src ="../images/logo.png" class="img" alt="Logo">FruitsOnTheWeb</h1> 
                <div class="navigation-menu" id="myTopnav">
                        <a href="#"><i class="fas fa-home home"></i> Home</a>
                        <a href="Play.html"> Play</a>
                        <a href="Ranking.html"> Ranking</a>
                        <a href="Contact.html"> Contact</a>
                        <a href="About.html"> About</a>
                        <a href="ProfilePage.html"> Your profile</a>
                        <a href="Home.html" class="aj_btn"> <i class="fas fa-lock" aria-hidden="true"></i>
                        LOGOUT</a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
                </div>
        </div>  
    </header>
    <script src="../js/script.js"></script>

<main>
    <section class="container">
        <div class="ct-left">

            <div class="ct-left-infos">

                <div class="ct-left-avatar">
                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" alt="avatar">
                </div>

                <div class="ct-left-name">
                    <h2> Last_Name First_Name </h2>
                    <h3 class= "level"> Beginner </h3>
                </div>

            </div>

            <div class="edit-buttons">
                <button class="edit-button" onclick="location.href='#edit-info-section';"> Edit Profile </button>
                <button class="change-password-button" onclick="location.href='#change-password-section'"> Change Password </button>
            </div>

        </div>
                
        <div class="ct-right-infos">

            <div class="ct-right-personal-info">
    
                <div class="ct-right-username">
                    <h3> Username </h3>
                    <p> random_user_unique1 </p>
                </div>
                    
                <div class="ct-right-email">
                    <h3> Email </h3>
                    <p> mail@example.com </p>
                </div> 

                <div class="ct-right-points">
                    <h3> Points </h3>
                    <p> 73 </p>
                </div>

            </div>

            <div class="ct-right-ranking">
                <p class="ranking-text"> Ranking </p>
                <p class="actual-rank"> #43 </p>
            </div>

        </div> 
    </section>
    <section id="change-password-section">
        <div class="cannot-touch-anything">

            <div class="password-change">
          
              <h2>Change Password</h2>
          
              <form>
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current-password" >
          
                <label for="new-password"  >New Password</label>
                <input type="password" id="new-password" name="new-password" >
          
                <label for="confirm-password"  >Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">

                <button class="save-password-button" type="button">Save Password</button>
                <button class="cancel-button" type="button">Cancel</button>              
            </form>
              
            </div>
            
            </div>
    </section>

    <section id="edit-info-section">
        <div class="cannot-touch-anything">

            <div class="edit-info">
          
              <h2>Edit Your Profile Info</h2>
          
                <form>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" value="First_Name" >

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" value="Last_Name" >

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="random_user_unique1">

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" value="mail@example.com">

                    <button class="save-password-button" type="button" onclick="location.href='#'">Save New Info</button>
                    <button class="cancel-button" type="button" onclick="location.href='#'">Cancel</button>
                
                </form>
              
            </div>
            
        </div>
    </section>

  

</main>
    
</body>
</html>
